<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript calculetor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    

</head>
<body>

    <div class="calculetor">
       <form action="" name="form" class="main-inp">
           <input type="text" value="" class="form-control main-bar" name="display" placeholder="0">

           <div class="button-area">
               <div class="line">
                   <input type="button" value="9" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                   <input type="button" value="8" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                   <input type="button" value="7" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                   <input type="button" value="+" name="btn" class="btn btn-primary" onclick="calculetor(this.value)">
                   

               </div>
               <div class="line">
                <input type="button" value="6" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                <input type="button" value="5" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                <input type="button" value="4" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                <input type="button" value="-" name="btn" class="btn btn-primary" onclick="calculetor(this.value)">
                

            </div>
            <div class="line">
                <input type="button" value="3" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                <input type="button" value="2" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                <input type="button" value="1" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                <input type="button" value="*" name="btn" class="btn btn-primary" onclick="calculetor(this.value)">
                

            </div>
            <div class="line">
                <input type="button" value="0" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                <input type="button" value="00" name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                <input type="button" value="." name="btn" class="btn btn-info" onclick="calculetor(this.value)">
                <input type="button" value="/" name="btn" class="btn btn-primary" onclick="calculetor(this.value)">
                

            </div>
            <div class="last">
                <input type="button" value="C" name="btn" class="btn btn-primary" onclick="display.value=null">
                <input type="button" value="=" name="btn" class="btn btn-primary" onclick="display.value=eval(display.value)">
                <p class="text-center text-white">@ shakil</p>
            </div>

           </div>
       </form>

    </div>

    <script>
        function calculetor(x){
            form.display.value=form.display.value+x;
        }
    </script>


    

</body>
</html>
